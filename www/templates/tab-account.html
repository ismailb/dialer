<ion-view title="Account">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Voip name" ng-model="accountDetail.voipName">
            </label>            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Toll free #</span>
                <input type="text" placeholder="800505" ng-model="accountDetail.tollNumber">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Authorization code</span>
                <input type="text" placeholder="16-digit code" ng-model="accountDetail.authCode">
            </label>
        </div>
        <button class="button button-full button-balanced"  ng-click="save()">Save</button>
    </ion-content>
</ion-view>
